<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game Challenge || Georgia Tech University HomeWork</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	
<section class="container">

	<div class="myPlayerZone">
		
	</div>




	<div class="mainCharacter">
		<!-- 	First character	 -->

		<div class="character " value="0">
			<p>Obi-Wan Kenobi</p>
			<div class="img green">
				
			</div>
			<p class="hp1">110</p>
		</div>

		<!-- 	Second character	 -->
		<div class="character " value="1">
			<p>Luke Sky Walker</p>
			<div class="img red">
				
			</div>
			<p class="hp2">110</p>
		</div>

		<!-- 	Third character	 -->
		<div class="character " value="2">
			<p>Darth Sidious</p>
			<div class="img yellow">
				
			</div>
			<p class="hp">110</p>
		</div>

		<!-- 	Fourth character	 -->
		<div class="character " value="3">
			<p>Darth Maul</p>
			<div class="img blue">
				
			</div>
			<p class="hp">110</p>
		</div>

	</div> <!-- end of mainCharacter -->

	<button class="attack">Attack</button>



	<div class="enemyZone">
		
	</div>




</section>



<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
